<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://google.com" disabled="true">Lien à tester</a>
</body>
<script>
    documentaxios.querySelector('a')[0].onClick = function (e) {
        e.preventDefault(); // Le plus important : empêche le comportement par défaut
        e.returnValue = false; // Pour quelques vieux IE
        return false; // Pour empêcher toute action à suivre
    }
</script>
